<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Planificador de Viajes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
    <img src="https://thumbs.dreamstime.com/b/muestra-con-direcciones-todos-los-parques-pose%C3%ADdos-por-el-grupo-de-xcaret-en-m%C3%A9xico-abril-la-riviera-maya-y-pa%C3%ADses-diferentes-146221931.jpg" alt="Viaje" class="header-img" style="max-height: 600px; height: 100%; object-fit: cover;">

    <div class="formulario">
        <h1>Planificador de Viajes</h1>

        <label>Destino:
        <select id="destino">
            <option value="">Selecciona un destino</option>
            <option>Tokio</option>
            <option>Roma</option>
            <option>Busan</option>
            <option>Paris</option>
            <option>Londres</option>
            <option>New York</option>
        </select>
        <span id="errorDestino" class="error-msg"></span>
        </label>

        <label>Fecha:
        <input type="date" id="fecha">
        <span id="errorFecha" class="error-msg"></span>
        </label>

        <label>Hora:
            <input type="time" id="hora">
        </label>

        <label>Transporte:
        <select id="transporte">
            <option value="">Selecciona un transporte</option>
            <option>Avi√≥n</option>
            <option>Tren</option>
            <option>Bus</option>
        </select>
        <span id="errorTransporte" class="error-msg"></span>
        </label>

        <button id="registrarBtn">Registrar Destino</button>

        <div id="itinerario">
        <h2>Itinerario</h2>
        <div id="detalleItinerario"></div>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
